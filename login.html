<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
    <h1 class="titulo">Formulario de Ingreso</h1>
    <form   action="index_formulario.html" id="loginForm">
        <label for="username">Usuario:</label>
        <input type="text" id="username" required><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" required><br>

        <input type="submit" value="Ingresar">
    </form>

    <script>
        // Agregar un evento de escucha para el envío del formulario
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evitar que el formulario se envíe

            // Obtener los valores de usuario y contraseña
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Comparar la contraseña ingresada con "SENA"
            if (password === "SENA") {
                alert("Contraseña coincidente. Puedes ingresar a otro formulario.");
                window.location.href = "index_formulario.html";
                // Aquí puedes redirigir al usuario a otra página o realizar otras acciones.
            } else {
                alert("La contraseña no coincide. Inténtalo de nuevo.");
                // Limpia el campo de contraseña
                document.getElementById("password").value = "";
            }
        });
    </script>
    
</body>
</html>
